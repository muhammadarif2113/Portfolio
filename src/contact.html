<body id="contact" class="home" data-barba="wrapper">
    <div class="loading-bg"></div>
    <div class="menu-icon">
        <i class="fas fa-bars"></i>
    </div>

    <section id="menu">
        <nav>
            <a href="/src/index.html">Home</a>
            <a href="/src/about.html">About</a>
            <a href="/src/projects.html">Projects</a>
            <a href="/src/contact.html">Contact</a>
            
        </nav>
    </section>
    <main data-barba="container" data-barba-namespace="contact">
        <section class="info-section">
            <div class="logo">
                <a href="/src/index.html"><img src="./img/logoblue.png"></a>
            </div>

            <div class="info-box">
                <h4>Email</h4>
                <p>arifmuhammad2113<span>@gmail.com</span></p>
                <h4>Phone</h4>
                <p>(347) 656-0799</p>
                <h4>Find Me On</h4>
                <div class="icon-section">
                    <a href="#"><i id="linkedin" class="fab fa-linkedin"></i></a>
                    <a href="#"><i id="github" class="fab fa-github"></i></a>
                    <a href="#"><i id="twitter" class="fab fa-twitter"></i></a>
                </div>
            </div>

        </section>

        <section class="content-area">
            <div class="img-container">
                <div class="form-section">
                    <form action="/" method="POST">
                        <h4>Send a Message</h4>
                        <input type="text" name="name" placeholder="Name" required></input>
                        <input type="email" name="email" placeholder="Email" required></input>
                        <textarea type="message" name="message" rows="15" placeholder="Message" required></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        
            <div class="contact-section">
                <div class="contact-info">
                    <h1>Contact Me</h1>
                    <div class="contact-box">
                        <h5>Phone</h5>
                        <p>(347) 656 0799</p>
                    </div>
                    <div class="contact-box">
                        <h5>Email</h5>
                        <p>arifmuhammad2113<span>@gmail.com</span></p>
                    </div>
                    <div class="contact-box">
                        <h5>Address</h5>
                        <p>New York, NY</p>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <script type="javascript" src="https://unpkg.com/@barba/core"></script>
    <script src="/src/js/barba.min.js" type="text/javascript"></script>
    <script src="./js/barba.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="./js/index.js"></script>

    <script>
        gsap.from('.user-img', { duration: 0.7, y: '-100%'}); 


        [document.querySelector('#linkedin'), 
        document.querySelector('#github'), 
        document.querySelector('#twitter')].forEach(item => {
            item.addEventListener('click', () => {

            const timeline = gsap.timeline({defaults: {duration: 0.8}})
            timeline
                .fromTo(item, {scale: 0, rotation: 720}, { scale: 1, rotation: 0})            
            })
        })
    </script>

</html>
