    <script>
        const galleryEnter = () => {
            let timeline = gsap.timeline(); 
            timeline.fromTo(
                '.white-bg', 
                {
                    y:50, 
                    opacity: 0
                }, 
                {
                    y:0, 
                    opacity: 1, 
                    duration: .8, 
                    ease: 'power1.inOut'
                }
            ).fromTo(
                '.white-bg ul li', 
                {
                    y:50, 
                    opacity: 0
                }, 
                {
                    y:0, 
                    opacity: 1, 
                    duration: .2, 
                    stagger: .4, 
                    ease: 'power1.inOut'
                }
            )
        }

        galleryEnter();
